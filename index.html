<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tea Time</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Nanum Gothic"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <div class="tea">
    <div>
      <audio
        id="background-music"
        autoplay
        loop
      >
        <source
          src="https://ia601803.us.archive.org/28/items/lana-del-rey-chemtrails-over-the-country-club-2021/02.%20Chemtrails%20Over%20The%20Country%20Club.mp3"
          type="audio/mpeg"
        >
      </audio>
    </div>
    <p class="tea-time"></p>
  </div>

  <div class="take-a-seat-container">
    <button
      id="stop-alarm"
      class="take-a-seat-button"
    >Take a Seat</button>
    <div class="hover-content">
      <a
        href="https://us05web.zoom.us/j/3917195723?pwd=RUkwRUNHM216RVoxMjdlampSK2hDUT09"
        target="_blank"
        class="hover-link"
      >Join Tea Time Meeting</a>
    </div>
  </div>

  <div class="recipe-container">
    <button
      id="show-recipe"
      class="recipe-button"
    >Check Today's Tea Recipe</button>
    <div class="recipe-content">
      <h2>Today's Tea Recipe</h2>
      <p id="recipe-text"></p>
    </div>
  </div>

  <div class="origin-container">
    <button id="show-origin" class="origin-button">Tea Origins</button>
    <div class="origin-content">
      <h2>History of Tea</h2>
      <p id="origin-text">Tea has a rich history that spans thousands of years and many cultures...</p>
    </div>
  </div>
</div>

  <script src="app.js"></script>
</body>

</html>
